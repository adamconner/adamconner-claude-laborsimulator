name: Update Economic Data

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST, after BLS typically releases data)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch BLS and FRED data
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: node scripts/fetch-live-data.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet ai-labor-simulator/public/data/live-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ai-labor-simulator/public/data/live-data.json
          git commit -m "Update economic data from BLS and FRED APIs"
          git push

  # Trigger deploy workflow after data update
  trigger-deploy:
    needs: update-data
    if: needs.update-data.result == 'success'
    uses: ./.github/workflows/deploy.yml
